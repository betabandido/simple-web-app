apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-app
spec:
  selector:
    matchLabels:
      app: simple-web-app
  replicas: 1
  template:
    metadata:
      labels:
        app: simple-web-app
    spec:
      containers:
      - name: simple-web-app
        image: github.com/betabandido/simple-web-app
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: simple-web-app
spec:
  selector:
    app: simple-web-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
