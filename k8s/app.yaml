apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-app
spec:
  selector:
    matchLabels:
      app: simple-web-app
  replicas: 1
  template:
    metadata:
      labels:
        app: simple-web-app
    spec:
      containers:
      - name: simple-web-app
        image: github.com/betabandido/simple-web-app
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: simple-web-app
spec:
  selector:
    app: simple-web-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: http-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - '*'
    port:
      name: http
      number: 80
      protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: simple-web-app-service
spec:
  gateways:
  - http-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: simple-web-app
        port:
          number: 80
