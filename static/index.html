<!DOCTYPE html>
<p>Version distribution</p>
<div id="results"></div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
function fetchResults() {
    const requests = [...Array(30).keys()]
        .map(() => axios.get('/version').catch(useNull));

    axios
        .all(requests)
        .then(function (responses) {
            const versions = responses.map(r => r == null ? "error" : r.data);
            const uniqueVersions = [...new Set(versions)];

            const stats = uniqueVersions
                .sort()
                .map(uv => ({
                    version: uv,
                    count: versions
                        .filter(v => v === uv)
                        .length
                }));

            renderResults(stats
                .map(s => `${s.version}:${s.count}`)
                .join(",")
            );
        })
        .catch(function (error) {
            renderResults(`unexpected error: ${error}`);
        });
}

function renderResults(text) {
    document.getElementById("results").textContent = text
}

function useNull() {
    return null;
}

setInterval(fetchResults, 1000);
</script>
